<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon Game</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>

  <div id="gameBoard">
    <div id="middleCircle">
      <h1 id="title">Simon</h1>
      <p>Click anywhere on circle to Start Game</p>
      <h2 id="level">Level : 0</h2>

    </div>
    <div class="square" id="red"></div>
    <div class="square" id="blue"></div>
    <div class="square" id="green"></div>
    <div class="square" id="yellow"></div>
  </div>

  <button class="btn" type="button" name="button"><a href="instrucciones.html">Instructions</a></button>
  <!-- <h2 class="ins"><a href="instrucciones.html">Instructions:</a></h2> -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="game.js" type="text/javascript"></script>
</body>

</html>
